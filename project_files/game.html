<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Whac-a-mole</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="details">
    <h2>Monty's Mashed:</h2>
    <h2 id="score">0</h2>

    <h2>Time Remaining:</h2>
    <h2 id="time-left">30</h2>

  </div>

  <img src="./hammer.png" alt="" id="hammer">

  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>


    <iframe src="music.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio src="./music.mp3" id="player" autoplay loop muted />
    <audio src="./boing.mp3" id="boing"></audio>
  </div>

  <script>const audio = new Audio('music.mp3');
    audio.play();</script>
  <script src="app.js"></script>
</body>

</html>
